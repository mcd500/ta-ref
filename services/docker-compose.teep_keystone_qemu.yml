version: '3.5'

services:
    tamproto:
        image: trasioteam/tamproto:teep-device-interop_2020-07-06
        environment:
            PORT: 8888
        expose:
            - 8888
    builder:
        image: trasioteam/ta_ref_teep_devel:keystone_qemu
        depends_on:
            - tamproto
        volumes:
            - ../:/home/main/ta-ref
        working_dir: /home/main/ta-ref
        entrypoint: >
            /bin/bash -c "
              sleep 5 &&
              curl http://tamproto:8888/api/tam &&
              source env/keystone.sh &&
              make &&
              cd teep-device &&
              make && make &&
              make test TAM_URL=http://tamproto:8888 | tr -d '\r'
            "
